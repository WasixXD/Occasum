<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>

        
        <title>Occasum</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        
        <link rel="stylesheet" href="/occasum/public/css/global.css">
    </head>

    <body>
        

        <section class="hero m-3">
            <div class="container is-flex is-flex-direction-row is-flex-wrap-wrap">
                <div class="container is-align-self-center">
                    <h1 class="has-text-weight-bold is-size-1 mb-1"><strong>Occasum</strong></h1>
                    <div class="legends container is-fullhd ">

                        <h2 class="has-text-weight-semibold is-size-3">Want to see the sunset?</h2>
                        
                        <p class="has-text-normal is-size-6">A place to see and share your sunset photos</p>
                    </div>
                    
                    <div class="buttons container is-small is-flex is-flex-direction-column is-justify-content-flex-start is-align-items-flex-start is-small ">
                        <a href="./share" class="button is-primary is-fullwidth mt-6 is-rounded">SHARE</a>
                        <a href="./photos" class="button is-primary is-fullwidth mt-4 is-rounded" >PHOTOS</a>

                    </div>
                </div>

                <div class="container is-4by3">
                    <figure class="image ml-2"> 
                        <img src="./img/Sun_Flatline.png" alt="Sunset">
                    </figure>
                </div>
            </div>
        </section>
        
       

    </body>
